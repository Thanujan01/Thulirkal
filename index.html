<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thulirkal</title>
    <link rel="icon" type="image" href="/logo.png" />
    <meta name="description" content="Thulirkal: The Premier Marketplace for Authentic Handcrafted Goods. Discover exclusive handmade jewelry, sustainable home decor, and artisan gifts directly from India's finest makers. Shop conscious, shop unique." />
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "OnlineStore",
      "name": "Thulirkal",
      "url": "https://thulirkal.com",
      "logo": "https://thulirkal.com/logo.png",
      "description": "The premier marketplace for authentic handmade, handcrafted, and eco-friendly artisan goods.",
      "sameAs": [
        "https://www.facebook.com/thulirkal",
        "https://www.instagram.com/thulirkal",
        "https://twitter.com/thulirkal",
        "https://in.pinterest.com/thulirkal"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer support",
        "email": "support@thulirkal.com"
      },
      "brand": {
        "@type": "Brand",
        "name": "Thulirkal",
        "slogan": "Authentic Handmade Treasures"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://thulirkal.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
